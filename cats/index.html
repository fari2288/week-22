<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c06e2e2284.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/cats/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <div class="form__form">
                <form action="" id="formElem">
                    <div class="form__header">
                        <h1>Опросник</h1>
                    </div>
                    <div class="form__nickname"><label for="nickname"><input type="text" placeholder="Кличка питомца"
                                required id="nickname">*</label><br></div>
                    <div class="form__owner">
                        <fieldset class="fieldset">
                            <legend>Имя и контакты владельца</legend>
                            <label for=""><input name="" value="" type="text" id="name" placeholder="Имя"
                                    required>*</label><br>
                            <label for=""><input name="" value="" type="text" id="surname" placeholder="Фамилия"
                                    required>*</label><br>
                            <label for=""><input value="" id="online_phone" name="phone" type="tel" maxlength="50"
                                    autofocus="autofocus" required="required" value="+7(___)___-__-__"
                                    pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                                    placeholder="+7(___)___-__-__">*</label><br>
                            <label for=""><input type="email" id="email" placeholder="Email" required>*</label>
                        </fieldset>
                    </div><br>
                    <div class="form__breed">
                        <label for="">Порода*<br>
                            <select name="" id="breed" required>
                                <option value="">Выберите породу</option>
                                <option value="">Беспородная</option>
                                <option value="">Персидская</option>
                                <option value="">Сиамская</option>
                                <option value="">Сибирская</option>
                                <option value="">Британская</option>
                            </select><br>
                        </label></div><br>
                    <div class="form__food">
                        <label for="">
                            Корм<br>
                            <input name="" value="" type="checkbox">Сухой<br>
                            <input name="" value="" type="checkbox">Влажный<br>
                            <input name="" value="" type="checkbox">Натуральный<br>
                        </label></div><br>
                    <div class="form__gender">
                        <label for="">Пол*<br>
                            <input value="" type="radio" name="gender" required>Самец
                            <input value="" type="radio" name="gender" required>Самка
                        </label></div><br>
                    <div class="form__comment">
                        <label for="">Комментарий:<br>
                            <textarea name="" id="" cols="30" rows="3"></textarea>
                        </label></div><br>
                    <div class="form__photo">
                        <label for="formFile" class="form-label"></label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
            </div><br>
            <div class="form__button">
                <input type="submit" value="отправить" class="btn btn-primary" id="button"></div>
            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="/cats/index.js"></script>

</body>

</html>
